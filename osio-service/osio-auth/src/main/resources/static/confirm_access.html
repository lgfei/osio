<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OAuth Approval Page</title>
    <link href="/auth/assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>Do you authorize <span th:text='${clientId}'></span> to access your protected resources?</p>
    <form id='confirmationForm' name='confirmationForm' th:action="@{/auth/oauth/authorize}" method='post'>
        <input name='user_oauth_approval' value='true' type='hidden'/>
        <ul>
            <li>
                <div class='form-group'>
                    <span th:text='${scopes}'></span>
                    <input type='radio' th:name='${scopes}' value='true'>Approve</input>
                    <input type='radio' th:name='${scopes}' value='false' checked>Deny</input>
                </div>
            </li>
        </ul>
        <label>
            <input name='authorize' value='Authorize' type='submit'/>
        </label>
    </form>
</div>
</body>
</html>
